<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <script src="https://kit.fontawesome.com/b9c5387262.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Josefin+Sans:wght@400;600;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header id="contact-head-nav" class="contact-header">
        <div class="wrapper">
            <nav>
                <ul class="contact-ul">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>

                <label for="slide"><i class="fas fa-bars"></i></label>
                <input type="checkbox" id="slide" name="slide">
                <ul class="sliding-ul blog-slide">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>

            <h1>get in touch</h1>
    </header>

    <main>
        <section class="main-content">
            <div class="wrapper">
                    <section class="information">
                        <div class="contact-info">
                            <div class="media">
                                <i class="fab fa-facebook-f"></i>
                                <i class="fab fa-instagram"></i>
                                <i class="fab fa-twitter"></i>
                                <i class="fab fa-whatsapp"></i>
                            </div>
                            <div class="mail-tel">
                                <p>info@email.com</p>
                                <p>123 - 456 - 7890</p>
                                <p>123 Queen Street West, Unit 10</p>
                                <p>Toronto, Ontario</p>
                                <p>M5V2D5</p>
                            </div>
                        </div>
            
                        <form action="#">
                            <div class="name-email-container">
                                <div class="name-container">
                                    <label class="sr-only" for="userName">Name</label>
                                    <input type="text" id="userName" name="userName" placeholder="Name">
                                </div>
                                <div class="email-container">
                                    <label class="sr-only" for="email">Email</label>
                                    <input type="email" id="email" name="email" placeholder="Email address">
                                </div>
                            </div>
            
                            <div class="message-container">
                                <label class="sr-only" for="message">Message</label>
                                <textarea name="message" id="message" placeholder="Message"></textarea>
                            </div>
                            
                            <button type="submit">submit</button>
                        </form>
                </section>
            </div> 
        </section>
    </main>

    <footer>
        <p>Copyright Â© 2021 Juno College </p>
    </footer>
</body>
</html>
